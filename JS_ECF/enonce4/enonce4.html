<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //phrase
      const phrase = "Qu'est-ce qui est super chouette ? c'est JS";

      //regex recherche "JS"
      regex = /JS/;
      console.log(regex.test(phrase));

      //fonction pour remplacer
      function remplace(phrase) {
        if (regex.test(phrase)) {
          let result = phrase.replace(regex, "Javascript");
          console.log(result);
        }
      }
      //appel fonction
      remplace(phrase);
    </script>
  </body>
