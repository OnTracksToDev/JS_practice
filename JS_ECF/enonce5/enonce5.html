<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enonce 5</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: bisque;
      }
      .box {
        background-color: aliceblue;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 5px 5px grey;
      }
    </style>
    <div class="box">
      <form action="">
        <label for="nomPrenom">Nom et Pr√©nom</label>
        <input type="text" id="nomPrenom" />
        <span id="indications"></span>
        <br />
        <button type="submit">Envoyer</button>
      </form>
    </div>
    <script>
      //DOM
      const champ = document.querySelector("#nomPrenom");
      console.log(champ);
      const btn = document.querySelector("button");
      console.log(btn);
      const regex = /[a-zA-Z]+[ ][a-zA-Z]+/;
      const info = document.querySelector("#indications");

      //event
      champ.addEventListener("change", function (event) {
        event.preventDefault();
        const valeur = champ.value;
        console.log(valeur);

        if (regex.test(valeur)) {
          alert("informations correctes, vous pouvez soumettre le formulaire");
        } else {
          info.textContent = "saisie non conforme";
          champ.style.border = "1px solid red";
        }
      });
    </script>
  </body>
</html>
